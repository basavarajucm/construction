
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="over" fixedInViewport="true" class="sidenav">
     
        <mat-toolbar color="primary"> <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button></mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="/projects" (click)="drawer.close()" style="margin-top: 50px;"><mat-icon mat-list-icon>folder</mat-icon>My Projects</a>
          <a mat-list-item routerLink="/profile" (click)="drawer.close()"><mat-icon mat-list-icon>person</mat-icon>Profile</a>
          <a mat-list-item  (click)="logout()"><mat-icon mat-list-icon>power_settings_new</mat-icon>Logout</a>
        </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
        <mat-toolbar color="primary">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
     <img class="img" src="./assets/icons/kambslogo.png">
    </mat-toolbar>
    <ng-content></ng-content>
    <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
